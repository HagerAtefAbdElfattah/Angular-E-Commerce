<div class="container mx-auto p-10">
    <div class="page-title">
        <h2 class="text-green-500 text-center mb-5 font-bold text-4xl">{{"brands.title"|translate}}</h2>
    </div>
    <div class="content m-20">

        <div class="gap-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            @for (brand of brandsList; track $index) {

            <div data-modal-target="default-modal" data-modal-toggle="default-modal"
                class=" bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-lg hover:shadow-green-500 ease-in-out duration-500">
                <div class="card flex flex-col justify-center items-center">
                    <div class="card-img">
                        <img [src]="brand.image" alt="">
                    </div>
                    <div class="card-body p-5">
                        <p>{{brand.name}}</p>
                    </div>
                </div>
            </div>
            <!-- Main modal -->
            <div id="default-modal" tabindex="-1" aria-hidden="true"
                class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-2xl max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow-sm ">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-4 md:p-5 rounded-t ">
                            <h3 class="text-xl font-semibold text-gray-900 ">
                                {{"brands.brand"|translate}}
                            </h3>
                            <button type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center "
                                data-modal-hide="default-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                </svg>
                                <span class="sr-only">{{"brands.close-modal"|translate}}</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-4 md:p-5 space-y-4">
                            <p class="text-base leading-relaxed text-gray-500 ">
                                {{brand.name}}
                            </p>
                            <div class="img">
                                <img [src]="brand.image" alt="">
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b ">
                            <button data-modal-hide="default-modal" type="button"
                                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">{{"brands.close"|translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>

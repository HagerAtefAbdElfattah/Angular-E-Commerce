<section class="w=[90%] mx-auto p-40">
    <div class="flex justify-between items-center">
        <div class="imgs w-[25%] flex-col">
            <div class="main-img">
                <img [src]="productData.imageCover" alt="">
            </div>

            <div class="alter-imgs flex">
                @for (img of productData.images; track $index) {
                    <div class="im-wrapper">
                        <a><img [src]="img" class="w-[100%]" alt=""></a>
                    </div>
                }
            </div>
        </div>
        <div class="product-data w-[70%] ">
            <h2 class="text-2xl font-bold mb-5">{{productData.title}}</h2>
            <p class="mb-3 text-gray-600">{{productData.description}}</p>
            <div class="flex justify-between px-[100px]">
                <span>{{productData.price}}$</span>
                <span><i class="fa-solid fa-star text-yellow-400"></i> {{productData.ratingsAverage}}</span>
            </div>
            <div> 
                    <button (click)="addToCart(productData._id)" class="bg-green-600 text-white w-[100%] ms-auto py-2 px-6 block rounded-md mb-4 hover:bg-green-800">{{"details.cart"|translate}}</button>
                </div>
        </div>
    </div>

</section>
